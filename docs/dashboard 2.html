<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Asif Tech Global</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f6f9; }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box { background: white; padding: 40px; border-radius: 10px; text-align: center; width: 300px; }
        .login-box input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .login-box button { background: #ff9900; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; }

        /* DASHBOARD UI */
        .sidebar { width: 250px; background: #232f3e; height: 100vh; position: fixed; color: white; padding-top: 20px; }
        .sidebar h2 { text-align: center; margin-bottom: 30px; }
        .sidebar a { display: block; color: #ddd; padding: 15px 20px; text-decoration: none; font-size: 16px; }
        .sidebar a:hover { background: #ff9900; color: black; }

        .main-content { margin-left: 250px; padding: 20px; }
        .header { background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        
        /* STAT CARDS */
        .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .card h3 { margin: 0; color: #777; font-size: 14px; }
        .card p { font-size: 24px; font-weight: bold; margin: 10px 0; color: #2c3e50; }

        /* CHARTS */
        .chart-container { background: white; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <p>Enter Password to Access Dashboard</p>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkLogin()">Login</button>
            <p id="error-msg" style="color:red; font-size:12px; display:none;">Wrong Password!</p>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        
        <div class="sidebar">
            <h2>Asif Tech Global</h2>
            <a href="#">üìä Overview</a>
            <a href="jobs.html" target="_blank">üåç View Website</a>
            <a href="https://affiliate-program.amazon.in/" target="_blank">üí∞ Amazon Report</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>

        <div class="main-content">
            <div class="header">
                <h3>Dashboard Overview</h3>
                <span>üë®‚Äçüíº Welcome, <b>Asif</b></span>
            </div>

            <div class="cards">
                <div class="card">
                    <h3>Total Visitors</h3>
                    <p>1,250</p> </div>
                <div class="card">
                    <h3>Amazon Clicks</h3>
                    <p>85</p>
                </div>
                <div class="card">
                    <h3>Est. Commission</h3>
                    <p>‚Çπ450.00</p>
                </div>
                <div class="card">
                    <h3>Books Sold</h3>
                    <p>12</p>
                </div>
            </div>

            <div style="display:flex; gap:20px;">
                <div class="chart-container" style="flex:2;">
                    <canvas id="trafficChart"></canvas>
                </div>
                <div class="chart-container" style="flex:1;">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. LOGIN SYSTEM ---
        function checkLogin() {
            const pass = document.getElementById('password').value;
            // Password is "admin123"
            if(pass === "admin123") {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('dashboard').style.display = "block";
                loadCharts(); // Graph tab banenge jab login hoga
            } else {
                document.getElementById('error-msg').style.display = "block";
            }
        }

        function logout() {
            location.reload();
        }

        // --- 2. CHARTS CONFIGURATION (Chart.js) ---
        function loadCharts() {
            // Traffic Graph (Line Chart)
            const ctx1 = document.getElementById('trafficChart').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Website Visitors',
                        data: [120, 190, 300, 500, 200, 300, 450],
                        borderColor: '#007bff',
                        fill: false
                    }]
                }
            });

            // Sales Graph (Pie Chart)
            const ctx2 = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Books', 'Electronics', 'Others'],
                    datasets: [{
                        data: [70, 20, 10],
                        backgroundColor: ['#ff9900', '#232f3e', '#ddd']
                    }]
                }
            });
        }
    </script>
</body>
</html>
