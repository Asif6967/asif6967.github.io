<section class="section dark">
    <h2>Real-Time Job Alerts (Verified)</h2>
    <div id="job-container" class="cards">
        <p>Fetching latest updates from official sources...</p>
    </div>
</section>

<script>
async function fetchJobs() {
    // Hum ek official RSS-to-JSON API use kar rahe hain takki updates auto-fix rahein
    const RSS_URL = `https://api.rss2json.com/v1/api.json?rss_url=https://www.sarkariresult.com/rss.xml`;
    
    try {
        const response = await fetch(RSS_URL);
        const data = await response.json();
        const container = document.getElementById('job-container');
        container.innerHTML = ''; // Loading text hatao

        data.items.slice(0, 6).forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3 style="font-size:1.1rem">${item.title}</h3>
                <a href="${item.link}" target="_blank" class="btn" style="padding:5px 10px; font-size:0.8rem">View Details</a>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error("Jobs fetch nahi ho payi:", error);
    }
}
fetchJobs();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alerts | ASIF TECH GLOBAL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .job-card {
            background: #1e293b;
            border-left: 5px solid #38bdf8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .job-card:hover { transform: scale(1.02); background: #334155; }
        .job-title { color: #38bdf8; font-weight: bold; margin-bottom: 10px; }
        .apply-btn { background: #facc15; color: #000; padding: 5px 15px; text-decoration: none; border-radius: 4px; font-weight: bold; display: inline-block; }
    </style>
</head>
<body class="dark-mode">
    <header class="top-bar">
        <div class="logo">ASIF TECH GLOBAL</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="jobs.html">Job Alerts</a>
        </nav>
    </header>

    <section class="section">
        <h2>Latest Verified Government Jobs</h2>
        <p>Auto-updated from trusted sources (No Fake Updates)</p>
        <div id="job-list">
            <p>Scanning official portals for new openings... ðŸ“¡</p>
        </div>
    </section>

    <script>
        async function loadJobs() {
            // Hum ek trusted RSS bridge use kar rahe hain official updates ke liye
            const feedURL = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.sarkariresult.com/rss.xml';
            
            try {
                const response = await fetch(feedURL);
                const data = await response.json();
                const jobList = document.getElementById('job-list');
                jobList.innerHTML = ''; // Loading text hatao

                data.items.slice(0, 10).forEach(job => {
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <div class="job-title">${job.title}</div>
                        <a href="${job.link}" target="_blank" class="apply-btn">View Official Form</a>
                    `;
                    jobList.appendChild(card);
                });
            } catch (e) {
                document.getElementById('job-list').innerHTML = "Bhai, net ya source mein error hai. Refresh karein.";
            }
        }
        loadJobs();
    </script>
</body>
</html>
