<section class="section dark">
    <h2>Real-Time Job Alerts (Verified)</h2>
    <div id="job-container" class="cards">
        <p>Fetching latest updates from official sources...</p>
    </div>
</section>

 <section class="section dark">
    <h2>Verified Job Station</h2>
    <div id="job-display" class="cards">
        <p>Loading real-time updates from official portals...</p>
    </div>
</section>

<script>
async function getLiveJobs() {
    // Hum multiple reliable sources ka backup use kar rahe hain
    const apiURL = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.sarkariresult.com/rss.xml';
    
    try {
        const res = await fetch(apiURL);
        const data = await res.json();
        const display = document.getElementById('job-display');
        display.innerHTML = ''; 

        if(data.items) {
            data.items.slice(0, 8).forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'card';
                jobCard.innerHTML = `
                    <h3 style="color:#38bdf8; font-size:1rem;">${job.title}</h3>
                    <p style="font-size:0.8rem; margin:10px 0;">Source: Sarkari Result Verified</p>
                    <a href="${job.link}" target="_blank" class="btn" style="padding:5px 10px;">Apply Now</a>
                `;
                display.appendChild(jobCard);
            });
        }
    } catch (err) {
        document.getElementById('job-display').innerHTML = "<p>Technical error in fetching live feed. Please try again after some time.</p>";
    }
}
getLiveJobs();
</script>
